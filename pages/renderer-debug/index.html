<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染器调试 - 日式烟花</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/renderer-debug.css">
</head>
<body>
  <nav id="nav">
    <a href="%BASE_URL%">主页</a>
    <a href="%BASE_URL%pages/firework-types/">烟花类型</a>
    <a href="%BASE_URL%pages/audio-analyzer/">音频分析</a>
    <a href="%BASE_URL%pages/particle-physics/">粒子物理</a>
    <a href="%BASE_URL%pages/renderer-debug/" class="active">渲染器调试</a>
    <a href="%BASE_URL%pages/launcher-test/">发射器测试</a>
  </nav>

  <div id="app">
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div class="control-panel">
      <h2>渲染器调试</h2>

      <div class="param-group">
        <h3>天空渐变</h3>
        <label>
          顶部颜色:
          <input type="color" id="skyTop" value="#020514">
        </label>
        <label>
          底部颜色:
          <input type="color" id="skyBottom" value="#182042">
        </label>
      </div>

      <div class="param-group">
        <h3>水面效果</h3>
        <label>
          水面高度: <span id="waterHeightVal">0.20</span>
          <input type="range" id="waterHeight" min="0" max="0.5" value="0.2" step="0.01">
        </label>
        <label>
          反射透明度: <span id="reflectionAlphaVal">0.30</span>
          <input type="range" id="reflectionAlpha" min="0" max="1" value="0.3" step="0.05">
        </label>
        <label>
          水面颜色:
          <input type="color" id="waterColor" value="#000514">
        </label>
      </div>

      <div class="param-group">
        <h3>轨迹效果</h3>
        <label>
          拖尾强度: <span id="trailFadeVal">0.20</span>
          <input type="range" id="trailFade" min="0.05" max="0.5" value="0.2" step="0.01">
        </label>
        <label>
          混合模式:
          <select id="blendMode">
            <option value="lighter" selected>lighter (加色混合)</option>
            <option value="source-over">source-over (正常)</option>
            <option value="screen">screen (滤色)</option>
          </select>
        </label>
      </div>

      <div class="param-group">
        <h3>自动发射</h3>
        <label>
          发射频率: <span id="launchRateVal">0.98</span>
          <input type="range" id="launchRate" min="0.8" max="0.99" value="0.98" step="0.01">
        </label>
        <label>
          <input type="checkbox" id="autoLaunch" checked>
          启用自动发射
        </label>
      </div>

      <div class="actions">
        <button id="launchBtn">手动发射</button>
        <button id="resetBtn">重置参数</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/renderer-debug.ts"></script>
</body>
</html>
